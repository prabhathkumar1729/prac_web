<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [9, 7, 5, 2, 0];

      Array.prototype.myMap = function (function_callback) {
        const a = [];

        for (let i = 0; i < this.length; i++) {
          a.push(function_callback(this[i], i, this));
        }

        return a;
      };

      function custom_function1(item, index, arr) {
        return item * 2;
      }

      const arr2 = arr1.myMap(custom_function1);

      console.log(arr2);
    </script>
  </body>
</html>
