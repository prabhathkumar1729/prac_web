    <script>
        arr=[11,12,13,14,15,16];
        function cust_map(a,func)
        {
            let t=[];
            for(let i of a){
                t.push(func(i))
            }
            return t;
        }
        n_arr=cust_map(arr,(x)=>{return x*x;});
        function cust_filter(a)
        {
            return a;
        }
        function iseven(a)
        {
            let t=[]
            for(let i of a)
            {
                if(i%2==0)
                t.push(i);
            }
            return t;
        }
        n_arr2=cust_filter(iseven(arr));
        console.log(n_arr);
    </script>
