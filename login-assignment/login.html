<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="C:\Users\kkart\Desktop\Prabhath\styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">

    <title>Prabhath Assignment</title>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <div class="title">
          <h2>BelajarYuk.</h2>
          <p>Let's Learn Something New Today</p>
        </div>
        <div id="images">
          <img src="cat.png" id="img1" />
          <img src="dog.png" id="img2" />
        </div>

        <div class="app-icons">
          <a
            href="https://play.google.com/store/apps/details?id=com.stagescycling.stages"
          >
            <img
              class="android"
              alt="Get it on Google Play"
              src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"
            />
          </a>
          <a href="https://apps.apple.com/app/id1551353775">
            <img
              class="apple"
              src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1276560000&h=7e7b68fad19738b5649a1bfb78ff46e9"
              alt="Download on the App Store"
            />
          </a>
        </div>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div class="login-title">
          <h2
            class="login"
            style="font-family: Merriweather; font-weight: bold"
          >
            Log in to BelajarYuk.
          </h2>
          <p style="color: #9a9a9a">
            Welcome back! login with your data that you entered during
            registration
          </p>
        </div>

        <!-- <div class="login-options">
          <button class="loginBtn loginBtn--google">Login with Google</button>
          <button class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
        </div> -->

        <div class="login-options">
          <button type="button" class="btn btn-light">
            <span><i class="fa-brands fa-google"></i></span>
            Login with Google
          </button>
          <br />
          <button type="button" class="btn btn-light">
            <span><i class="fa-brands fa-facebook"></i></span> Login with
            Facebook
          </button>
        </div>

        <div class="hr-line">
          <h2 class="or"><span>or</span></h2>
        </div>
        <div class="login-email-password">
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                style="background-color: #f5f5f5"
              />
              <label for="floatingInput">&#9993; Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                style="background-color: #f5f5f5"
              />
              <label for="floatingPassword">&#128274; Password </label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
                <a style="padding-left: 6rem" href="/">Forgot your password?</a>
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              LOGIN
            </button>

            <div class="register">
              Don't have an account? <a href="/">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
